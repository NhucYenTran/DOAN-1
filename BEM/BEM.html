<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="search">
            <form class="form">
                <div class="form__body1">
                    <div class="form__item">
                        <label class="form__label" for="">Ngành:</label>
                    
                        <select class="form__input" name="" id="">
                            <option value="">Ngành học</option>
                            <option value="">CNTT</option>
                            <option value="">KHMT</option>
                            <option value="">KTPM</option>
                        </select>
                    </div>

                    <div class="form__item">
                        <label for="" class="form__label">MSSV:</label>
                        <input type="text" class="form__input">
                    </div>

                    <div class="form__item">
                        <label for="" class="form__label">CCCD:</label>
                        <input type="text" class="form__input">
                    </div>

                    <div class="form__item">
                        <button class="form__btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Tìm kiếm
                        </button>
                    </div>
                </div>

                <div class="form__body2">
                    <div class="form__item">
                        <input class="item-check"  name="cb"  type="radio"  >
                        <label for="">Giấy nghĩa vụ quân sự</label>
                    </div>
                    
                    <div class="form__item">
                        <input class="item-check" name="cb" type="radio">
                        <label for="">Vay vốn</label>
                    </div>
                </div>
            </form>
        </div>    

        <div class="result">
            <div class="result1"> 
                <table class="result__table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>MSSV</th>
                            <th>CCCD</th>
                            <th>Họ và tên</th>
                            <th>Ngày sinh</th>
                            <th>Giới tính</th>
                            <th>Địa chỉ</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr> -->
                 
                    </tbody>
                </table>
            </div>

            <div class="result2">
                <button class="result__excel">
                    <i class="fa-solid fa-file-excel"></i>
                    Excel
                </button>
                <button class="result__print">
                    <i class="fa-solid fa-print"></i>
                    In
                </button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>  
</body>
</html>
