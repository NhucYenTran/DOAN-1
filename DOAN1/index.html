<body>

                        <label for="" class="search-form__label">Ngành:</label>  
                        <select class="search-form__input" name="" id="">

                    </div>

                    <div class="search-form__field">

                    </div>

                    <div class="search-form__field">
                        <button class="search-form__btn">

                    </div>

                    
                </div>

                        </thead>
                    <tbody>
              
                    </tbody>

            </div>

            <div class="btn-container">
                <div class="btn">
                    <button>
                    <i class="fa-solid fa-file-excel"></i>
                        Excel

                    <button>
